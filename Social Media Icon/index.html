<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="iconbtn facebook">
        <a href="#">
          <i class="fa-brands fa-facebook-f" class="icons"></i>
        </a>
        <span>facebook</span>
      </div>
      <div class="iconbtn linkedin">
        <a href="#">
          <i class="fa-brands fa-linkedin" class="icons"></i>
        </a>
        <span>Linkedin</span>
      </div>
      <div class="iconbtn instagram">
        <a href="#">
          <i class="fa-brands fa-instagram" class="icons"></i>
        </a>
        <span>Instagram</span>
      </div>
      <div class="iconbtn whatsapp">
        <a href="#">
          <i class="fa-brands fa-whatsapp" class="icons"></i>
        </a>
        <span>Whatsapp</span>
      </div>
      <div class="iconbtn twitter">
        <a href="#">
          <i class="fa-brands fa-twitter" class="icons"></i>
        </a>
        <span>Twitter</span>
      </div>
      <div class="iconbtn snapchat">
        <a href="#">
          <i class="fa-brands fa-snapchat" class="icons"></i>
        </a>
        <span>Snapchat</span>
      </div>
    </section>
  </body>
</html>
