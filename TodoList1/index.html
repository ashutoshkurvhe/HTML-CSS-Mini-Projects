<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">

        <div class="cont">
            <h1>Todo List</h1>
            <div class="todoPage">
                <ul>
                    <li>
                        <input type="checkbox" name="todoItem" id="todo1">
                        <label for="todo1" class="todo1"><span></span> Attend meeting</label>
                    </li>
                    <li>
                    <input type="checkbox" name="todoItem" id="todo2">
                    <label for="todo2" class="todo2"><span></span> Complete Assignment
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="todoItem" id="todo3">
                    <label for="todo3" class="todo3"><span></span> Finish design for new website
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="todoItem" id="todo4">
                    <label for="todo4" class="todo4"><span></span> Go to gym</label>
                </li>
            </ul>
        </div>
    </div>
</form>
</body>
</html>
